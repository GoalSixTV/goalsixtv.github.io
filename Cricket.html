  <style>
    /* Make the player responsive */
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* Aspect ratio: 16:9 */
      height: 0;
      overflow: hidden;
    }
   

     

        
.top-text {
            position: absolute;
            text-align: center;
            bottom: 480px;
            
            left: 40%;
            transform: translateX(-50%);
            color: lightcyan;
            font-size: 15px;
        }


    .video-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    /* Center the play button */
    .vjs-big-play-button {
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
    }
  </style>

      Your browser does not support the video tag.
    </video>
  </div>
  <script src="https://vjs.zencdn.net/7.14.3/video.js"></script>
  <script>
    var player = videojs('live-player', {
      autoplay: false // Autoplay is set to false to prevent the video from playing automatically
    });
    player.ready(function() {
      this.posterImage.show(); // Display the poster image
    });
    // Event listener to hide the poster image when the play button is clicked
    player.on('play', function() {
      this.posterImage.hide();
    });
  </script>
